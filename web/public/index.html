<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tournament System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>‚ôüÔ∏è Chess Time Attack Tournament (T.A.T.)</h1>
            <img src="assets/lion.png" class="logo" alt="Lion logo" />
            <div class="header-actions">
                <div id="tournament-status" class="status-badge">Not Started</div>
                <div id="timer" class="timer"></div>
                <button id="reset-btn" class="btn btn-danger" style="margin-left: 10px;">Reset
                    Tournament</button>
            </div>
        </header>

        <div class="grid">
            <!-- Player Registration Section -->
            <section class="card">
                <h2>Register Player</h2>
                <form id="register-form">
                    <input type="text" id="player-name" placeholder="Player Name" required>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="is-computer" style="width: auto;">
                            Computer Player
                        </label>
                        <select id="computer-level" style="flex: 1;" disabled>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div id="players-list"></div>
            </section>

            <section class="card">
                <h2>Start Tournament</h2>
                <form id="start-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="number" id="duration-hours" placeholder="Hours" min="0" max="24" value="0">
                        <input type="number" id="duration-minutes" placeholder="Minutes" min="0" max="59" value="5"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success">Start Tournament</button>
                </form>
                <div id="timer" class="timer"></div>
            </section>

            <!-- Leaderboard Section -->
            <section class="card leaderboard-card">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboard"></div>
            </section>

            <!-- Start Game Section -->
            <!-- Start Game Section (Disabled) -->
            <!-- Hidden dropdowns needed by app.js -->
            <select id="game-player1" style="display:none;">
                <option value="">Select Player 1 (White)</option>
            </select>
            <select id="game-player2" style="display:none;">
                <option value="">Select Player 2 (Black)</option>
            </select>
            <!-- Start Direct Game Section Removed -->

            <!-- Create Game Offer Section -->
            <section class="card">
                <h2>Create Game Offer</h2>
                <form id="create-offer-form">
                    <div class="offer-form">
                        <select id="offer-time-control" required>
                            <option value="1">1 Minute</option>
                            <option value="2">2 Minutes</option>
                            <option value="3">3 Minutes</option>
                            <option value="5">5 Minutes</option>
                            <option value="10" selected>10 Minutes</option>
                            <option value="15">15 Minutes</option>
                            <option value="30">30 Minutes</option>
                            <option value="45">45 Minutes</option>
                            <option value="60">60 Minutes (G/60)</option>
                            <option value="90">90 Minutes (G/90)</option>
                            <option value="classical">Classical (120/40, 60/20, 15+30)</option>
                            <option value="uscf">USCF (90/40, 30+30)</option>
                        </select>
                        <input type="number" id="offer-increment" placeholder="Inc (s)" min="0" value="0">

                        <select id="offer-variant" style="width: auto;">
                            <option value="standard" selected>Standard Chess</option>
                            <option value="freestyle">Freestyle (Chess 960)</option>
                        </select>
                        <input type="text" id="offer-start-pos" placeholder="Pos ID (0-959) or Random"
                            style="display:none;">
                    </div>
                    <div style="margin-top: 10px;">
                        <label for="offer-targets" style="display: block; margin-bottom: 5px;">Target Players (Hold
                            Cmd/Ctrl to select multiple):</label>
                        <select id="offer-targets" multiple style="width: 100%; height: 100px;">
                            <option value="Any" selected>Any / Open to All</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Post Offer</button>
                </form>
            </section>

            <!-- Open Offers Section -->
            <section class="card">
                <h2>üì¢ Open Offers</h2>
                <div id="open-offers"></div>
            </section>

            <!-- Games in Progress Section -->
            <section class="card">
                <h2>‚ôüÔ∏è Games in Progress</h2>
                <div id="active-games"></div>
            </section>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
